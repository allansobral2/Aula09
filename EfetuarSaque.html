<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Caixa Eletronico - Efetuar Saque</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>

<body>
    <!-- Barra superior com os menus de navegação -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Caixa Eletronico</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                </ul>
            </div>
        </div>
    </nav>
    <!-- Container Principal -->
    <div id="main" class="container">
        <h3 class="page-header">Efetuar Saque</h3>
        <!-- Formulario para inclusao de clientes -->
        <!-- area de campos do form -->
        <div class="row">
            <div class="form-group col-md-4" align="center">
                <button type="button" class="btn btn-primary btn-lg btnValorSaque" onclick="confirmarDados('10')">R$ 10</button>
            </div>
            <div class="form-group col-md-4" align="center">
                <button type="button" class="btn btn-primary btn-lg btnValorSaque" onclick="confirmarDados('20')">R$ 20</button>
            </div>
            <div class="form-group col-md-4" align="center">
                <button type="button" class="btn btn-primary btn-lg btnValorSaque" onclick="confirmarDados('50')">R$ 50</button>
            </div>
            <div class="form-group col-md-4" align="center">
                <button type="button" class="btn btn-primary btn-lg btnValorSaque" onclick="confirmarDados('100')">R$ 100</button>
            </div>
            <div class="form-group col-md-4" align="center">
                <button type="button" class="btn btn-primary btn-lg btnValorSaque" onclick="confirmarDados('200')">R$ 200</button>
            </div>
            <div class="form-group col-md-4" align="center">
                <button type="button" class="btn btn-primary btn-lg btnValorSaque" onclick="confirmarDados('-1')">Outro Valor</button>
            </div>
        </div>
        <hr />
        <div id="actions" class="row">
            <div class="col-md-12">
                <!-- <button type="submit" class="btn btn-primary" name="acao" value="Criar">Salvar</button> -->
                <a href="index.html" class="btn btn-default"><span class="glyphicon glyphicon-arrow-left"></span>&nbsp;Voltar</a>
            </div>
        </div>
    </div>
    <!-- Modal Confirmar Dados -->
    <div class="modal fade" tabindex="-1" role="dialog" id="modalConfirmarDados">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Confirmar Dados do Saque</h4>
        </div>
        <form action="controller.do" method="post">
            <div class="modal-body">
                    <label for="valorSaque">Valor à Sacar</label>
                <div class="input-group">
                    <span class="input-group-addon" id="real">R$</span>
                    <input type="text" class="form-control" id="valorSaque" aria-describedby="real" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="confirmarAgencia">Confirmar Agencia</label>
                    <input type="text" class="form-control" id="confirmarAgencia" placeholder="Agência" required onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
                </div>
                <div class="form-group">
                    <label for="confirmarSenha">Confirmar Senha</label>
                    <input type="password" class="form-control" id="confirmarSenha" placeholder="Senha" required onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="submit" name="command" value="EfetuarSaqueServletA05" class="btn btn-primary btnValorSaque">Confirmar</button>
            </div>
        </form>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/custom.js"></script>
</body>

</html>
